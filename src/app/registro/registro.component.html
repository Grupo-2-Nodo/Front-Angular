<app-navbar></app-navbar>

<header class="container-fluid">
  <div class="row ">
    <div class="col-12 d-flex align-items-center justify-content-center text-center">
      <div class="text-wrapper">
        <span class="text-white">Metodología fácil y ágil para diseñar <br> una estrategia competitiva</span>
      </div>
    </div>
  </div>
</header>

<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 colorBorde border border-3 rounded">
      <form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)" class="form">
        <br>
        <div class="text-center text-primary">
          <h2 class="colorTituloAzul">Formulario de registro</h2>
        </div>
        <div class="mb-3 mt-5 ms-3">
          <label for="nombreCompleto" class="form-label fw-bold">Nombre Completo</label>
          <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" ngModel required>
        </div>
        <div class="mb-3 ms-3">
          <label class="form-label fw-bold">Tipo de documento</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoDocumento" id="cedula" value="cedula" ngModel required>
            <label class="form-check-label" for="cedula">Cédula de ciudadanía</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoDocumento" id="tarjetaIdentidad" value="tarjetaIdentidad" ngModel>
            <label class="form-check-label" for="tarjetaIdentidad">Tarjeta de identidad</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoDocumento" id="cedulaExtranjeria" value="cedulaExtranjeria" ngModel>
            <label class="form-check-label" for="cedulaExtranjeria">Cédula de extranjería</label>
          </div>
        </div>
        <div class="mb-3 ms-3 mt-3">
          <label for="numeroDocumento" class="form-label fw-bold">Número de documento</label>
          <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" ngModel required>
        </div>
        <div class="mb-3 ms-3">
          <label for="correoElectronico" class="form-label fw-bold">Correo electrónico</label>
          <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" ngModel required>
        </div>
        <div class="mb-3 ms-3">
          <label for="numeroTelefono" class="form-label fw-bold">Número de teléfono</label>
          <input type="tel" class="form-control" id="numeroTelefono" name="numeroTelefono" ngModel required>
        </div>
        <div class="mb-3 ms-3">
          <label class="form-label fw-bold">Nivel de formación</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="nivelFormacion" id="bachiller" value="bachiller" ngModel required>
            <label class="form-check-label" for="bachiller">Bachiller</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="nivelFormacion" id="tecnicoTecnologo" value="tecnicoTecnologo" ngModel>
            <label class="form-check-label" for="tecnicoTecnologo">Técnico o tecnólogo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="nivelFormacion" id="profesional" value="profesional" ngModel>
            <label class="form-check-label" for="profesional">Profesional</label>
          </div>
        </div>
        <div class="mb-3 ms-3 mt-3">
          <label for="nombreEmprendimiento" class="form-label fw-bold">Nombre del emprendimiento o empresa</label>
          <input type="text" class="form-control" id="nombreEmprendimiento" name="nombreEmprendimiento" ngModel>
        </div>
        <div class="mb-3 ms-3">
          <label for="nit" class="form-label fw-bold">NIT (si tiene)</label>
          <input type="text" class="form-control" id="nit" name="nit" ngModel>
        </div>
        <div class="mb-3 ms-3">
          <label for="tiempoEjecucion" class="form-label fw-bold">Tiempo de ejecución</label>
          <input type="text" class="form-control" id="tiempoEjecucion" name="tiempoEjecucion" ngModel>
        </div>
        <div class="form-check ms-3 mt-5">
          <input class="form-check-input" type="checkbox" id="terminosCondiciones" name="terminosCondiciones" ngModel required>
          <label class="form-check-label" for="terminosCondiciones">He leído y acepto los términos y condiciones de uso</label>
        </div>
        <br>
        <div class="ms-3 mb-3 text-center">
          <button type="submit" class="btn colorBoton">Guardar</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>

<app-footer></app-footer>
